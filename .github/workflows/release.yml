name: Release Rhei

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get Dependencies
        run: flutter pub get
      
      - name: Decode Keystore
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      
      - name: Build APK
        run: flutter build apk --release --dart-define=APP_VERSION=${{ github.ref_name }}
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_STORE_FILE: upload-keystore.jks
      
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk

  build-apple:
    name: Apple Build (macOS & iOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop
      
      - name: Get Dependencies
        run: flutter pub get
      
      # macOS Build
      - name: Build macOS App
        run: flutter build macos --release --dart-define=APP_VERSION=${{ github.ref_name }}
      
      - name: Package macOS App
        run: |
          cd build/macos/Build/Products/Release
          zip -r Rhei-macOS.zip Rhei.app

      # iOS Build
      - name: Build iOS App
        run: flutter build ios --release --no-codesign --dart-define=APP_VERSION=${{ github.ref_name }}
      
      - name: Package iOS App
        run: |
          cd build/ios/iphoneos
          zip -r Rhei-iOS-Unsigned.zip Runner.app

      # Upload Assets
      - name: Upload Apple Assets to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/macos/Build/Products/Release/Rhei-macOS.zip
            build/ios/iphoneos/Rhei-iOS-Unsigned.zip

  build-windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop
      
      - name: Get Dependencies
        run: flutter pub get
      
      - name: Build Windows App
        run: flutter build windows --release --dart-define=APP_VERSION=${{ github.ref_name }}
      
      - name: Build Windows Installer
        run: iscc /DMyAppVersion="${{ github.ref_name }}" windows/runner/iss_config.iss
      
      - name: Upload Windows Installer to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/windows/runner/Release/Output/Rhei_Setup.exe
