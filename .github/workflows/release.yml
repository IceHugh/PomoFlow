name: Release PomoFlow

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Cache Pub Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: android-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            android-pub-
      - name: Get Dependencies
        run: flutter pub get
      - name: Decode Keystore
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      - name: Build APK
        run: flutter build apk --release
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_STORE_FILE: upload-keystore.jks
      - name: Release APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/app/outputs/flutter-apk/app-release.apk

  build-macos:
    name: macOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop
      - name: Cache Pub Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: macos-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            macos-pub-
      - name: Get Dependencies
        run: flutter pub get
      - name: Build macOS App
        run: flutter build macos --release
      - name: Package macOS App
        run: |
          cd build/macos/Build/Products/Release
          zip -r PomoFlow-macOS.zip PomoFlow.app
      - name: Release macOS App
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/macos/Build/Products/Release/PomoFlow-macOS.zip

  build-windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop
      - name: Cache Pub Dependencies
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\Pub\Cache
          key: windows-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            windows-pub-
      - name: Get Dependencies
        run: flutter pub get
      - name: Build Windows App
        run: flutter build windows --release
      - name: Package Windows App
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath PomoFlow-Windows.zip
      - name: Release Windows App
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: PomoFlow-Windows.zip

  build-ios:
    name: iOS Build (Unsigned)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Cache Pub Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ios-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ios-pub-
      - name: Get Dependencies
        run: flutter pub get
      - name: Build iOS App
        run: flutter build ios --release --no-codesign
      - name: Package iOS App
        run: |
          cd build/ios/iphoneos
          zip -r PomoFlow-iOS-Unsigned.zip Runner.app
      - name: Release iOS App
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/ios/iphoneos/PomoFlow-iOS-Unsigned.zip
